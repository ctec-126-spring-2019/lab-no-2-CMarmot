<!-- Lab 2 - Part 1 JavaScript -->
<script>
    function startThings(){
        let inputNum = prompt("Enter an integer from 1 and 10");
        let arabicNum =parseInt(inputNum);
        

    switch(arabicNum){
    
        case 1:
            var romanNumeral ="I";
            break;
              
        case 2:
            var romanNumeral = "II";
            break;
              
        case 3:
           var romanNumeral = "III";
           break;
        case 4:
           var romanNumeral = "IV";
           break;
        case 5:
           var romanNumeral = "V";
           break;
        case 6:
           var romanNumeral = "VI";
           break;
        case 7:
           var romanNumeral = "VII";
           break;         
        case 8:
           var romanNumeral = "IIX";
           break;         
        case 9:
           var romanNumeral = "IX";
           break;         
        case 10:
           var romanNumeral = "X";
           break;
    
        default:
            prompt("You didn't follow the directions!! INTEGER FROM 1 TO 10 ONLY!!!");
    }

        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = romanNumeral;
        // do not modify end
    }
</script>
